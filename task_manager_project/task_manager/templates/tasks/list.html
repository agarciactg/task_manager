{% extends 'base.html' %}
{% block content %}
<h2>Task List</h2>
<a href="{% url 'task_manager_api:task_create' %}">Create Task</a>
<table>
    <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.completed }}</td>
        <td>
            <a href="{% url 'task_manager_api:task_detail' task.pk %}">View</a>
            {% if not task.completed %}
            <a href="{% url 'task_manager_api:task_complete' task.pk %}">Mark as Completed</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
